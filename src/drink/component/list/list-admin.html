Liste der Getränke
<table border="1" >
  <tr>
    <th>Name</th>
    <th>Preis</th>
  </tr>
  <tr *ngFor="#drink of drinkList">
      <td>{{drink.name}} </td>
      <td>{{drink.price}} </td>
      <td><a [routerLink]="['Detail',{id: drink.id}]">bearbeiten</a></td>
  </tr>
</table>
<a [routerLink]="['Create']">neues Getränk</a>
